    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
            font-weight: bold;
        }

        .roulette-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .roulette-display {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-display {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .spin-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .spin-button:hover {
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .inventory-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .inventory-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .number-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            border-left: 4px solid #4ECDC4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .number-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .number-item.favorite {
            background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,165,0,0.2));
            border-left: 4px solid #FFD700;
        }

        .favorite-star {
            color: #FFD700;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .favorite-star:hover {
            transform: scale(1.3);
        }

        .empty-inventory {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            padding: 40px 20px;
        }

        .combinations-info {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
        }

        .unique-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 10px;
            margin-left: 5px;
        }

        @keyframes spin {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spinning {
            animation: spin 0.3s ease-in-out infinite;
        }

        .inventory-list::-webkit-scrollbar {
            width: 6px;
        }

        .inventory-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .inventory-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó –ê–≤—Ç–æ –†—É–ª–µ—Ç–∫–∞</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>üì¶ –í—Å–µ–≥–æ:</span>
                    <span id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span>‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ:</span>
                    <span id="favoriteCount">0</span>
                </div>
                <div class="stat-item">
                    <span>üé∞ –ö—Ä—É—á–µ–Ω–∏–π:</span>
                    <span id="spinCount">0</span>
                </div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="all">–í—Å–µ –Ω–æ–º–µ—Ä–∞</div>
            <div class="tab" data-tab="favorites">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ</div>
        </div>

        <main>
            <div class="roulette-section">
                <div class="roulette-display" id="rouletteDisplay">
                    <div class="number-display" id="currentNumber">–ê000–ê–ê 777</div>
                </div>
                <button class="spin-button" id="spinButton">
                    üé∞ –ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É
                </button>
                <div class="combinations-info" id="combinationsInfo">
                    –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞ ‚Ä¢ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–µ
                </div>
            </div>

            <div class="inventory-section">
                <h2 id="inventoryTitle">üì¶ –í—Å–µ –Ω–æ–º–µ—Ä–∞</h2>
                <div class="inventory-list" id="inventoryList">
                    <div class="empty-inventory">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // –¢–í–û–ô FIREBASE –ö–û–ù–§–ò–ì
        const firebaseConfig = {
            apiKey: "AIzaSyCatvL7x0qlNY0TWGCtlOxoDyNKbkbllq0",
            authDomain: "car-number-be139.firebaseapp.com",
            projectId: "car-number-be139",
            storageBucket: "car-number-be139.firebasestorage.app",
            messagingSenderId: "523988838128",
            appId: "1:523988838128:web:8784eec711c44148d70435"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–º–µ—Ä–æ–≤
        const LETTERS = ['–ê', '–í', '–ï', '–ö', '–ú', '–ù', '–û', '–†', '–°', '–¢', '–£', '–•'];
        const REGIONS = ['01', '02', '102', '03', '04', '05', '06', '07', '08', '09', '10', 
                        '11', '12', '13', '113', '14', '15', '16', '116', '17', '18', '19', '20',
                        '777', '97', '99', '177', '197', '199'];

        class Game {
            constructor() {
                this.userId = this.getUserId();
                this.collection = [];
                this.currentTab = 'all';
                this.isSpinning = false;
                
                this.initializeElements();
                this.loadUserData();
            }
            
            getUserId() {
                // –î–ª—è Telegram Web App
                if (window.Telegram && Telegram.WebApp) {
                    return 'tg_' + Telegram.WebApp.initDataUnsafe.user.id;
                }
                // –î–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                let userId = localStorage.getItem('carRouletteUserId');
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('carRouletteUserId', userId);
                }
                return userId;
            }
            
            async loadUserData() {
                try {
                    const doc = await db.collection('users').doc(this.userId).get();
                    if (doc.exists) {
                        const data = doc.data();
                        this.collection = data.collection || [];
                        this.updateDisplay();
                    } else {
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        await this.saveUserData();
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    this.loadFromLocalStorage();
                }
            }
            
            async saveUserData() {
                try {
                    await db.collection('users').doc(this.userId).set({
                        collection: this.collection,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    this.saveToLocalStorage();
                }
            }
            
            loadFromLocalStorage() {
                const saved = localStorage.getItem('carRouletteGame');
                if (saved) {
                    const gameData = JSON.parse(saved);
                    this.collection = gameData.collection || [];
                }
                this.updateDisplay();
            }
            
            saveToLocalStorage() {
                const gameData = {
                    collection: this.collection
                };
                localStorage.setItem('carRouletteGame', JSON.stringify(gameData));
            }
            
            initializeElements() {
                this.spinButton = document.getElementById('spinButton');
                this.rouletteDisplay = document.getElementById('rouletteDisplay');
                this.currentNumber = document.getElementById('currentNumber');
                this.inventoryList = document.getElementById('inventoryList');
                this.inventoryTitle = document.getElementById('inventoryTitle');
                this.totalCount = document.getElementById('totalCount');
                this.favoriteCount = document.getElementById('favoriteCount');
                this.spinCountElement = document.getElementById('spinCount');
                
                this.spinButton.addEventListener('click', () => this.spin());
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTab = e.target.dataset.tab;
                        this.updateInventory();
                        this.updateTitle();
                    });
                });
            }
            
            generateUniqueNumber() {
                const letter1 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const letter2 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const letter3 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const number = `${Math.floor(Math.random() * 10)}${Math.floor(Math.random() * 10)}${Math.floor(Math.random() * 10)}`;
                const region = REGIONS[Math.floor(Math.random() * REGIONS.length)];
                
                const carNumber = `${letter1}${number}${letter2}${letter3} ${region}`;
                const uniqueId = this.userId + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                return {
                    id: uniqueId,
                    number: carNumber,
                    isFavorite: false,
                    timestamp: new Date().toLocaleDateString('ru-RU'),
                    userId: this.userId
                };
            }
            
            async spin() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                this.spinButton.disabled = true;
                this.rouletteDisplay.classList.add('spinning');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è
                const spins = 15;
                for (let i = 0; i < spins; i++) {
                    const tempNumber = this.generateUniqueNumber();
                    this.currentNumber.textContent = tempNumber.number;
                    await this.delay(80 + (i * 5));
                }
                
                // –§–∏–Ω–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä
                const finalNumber = this.generateUniqueNumber();
                this.currentNumber.textContent = finalNumber.number;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é
                this.collection.unshift(finalNumber);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                await this.saveUserData();
                this.updateDisplay();
                
                // –ó–∞–≤–µ—Ä—à–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                this.rouletteDisplay.classList.remove('spinning');
                this.spinButton.disabled = false;
                this.isSpinning = false;
            }
            
            async toggleFavorite(numberId) {
                const number = this.collection.find(item => item.id === numberId);
                if (number) {
                    number.isFavorite = !number.isFavorite;
                    await this.saveUserData();
                    this.updateDisplay();
                }
            }
            
            updateDisplay() {
                const favoriteCount = this.collection.filter(item => item.isFavorite).length;
                this.totalCount.textContent = this.collection.length;
                this.favoriteCount.textContent = favoriteCount;
                this.spinCountElement.textContent = this.collection.length;
                
                this.updateInventory();
                this.updateTitle();
            }
            
            updateTitle() {
                if (this.currentTab === 'favorites') {
                    this.inventoryTitle.textContent = '‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ –Ω–æ–º–µ—Ä–∞';
                } else {
                    this.inventoryTitle.textContent = 'üì¶ –í—Å–µ –Ω–æ–º–µ—Ä–∞';
                }
            }
            
            updateInventory() {
                let displayCollection = this.collection;
                
                if (this.currentTab === 'favorites') {
                    displayCollection = this.collection.filter(item => item.isFavorite);
                }
                
                if (displayCollection.length === 0) {
                    const emptyText = this.currentTab === 'favorites' 
                        ? '–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–æ–≤' 
                        : '–ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞';
                    this.inventoryList.innerHTML = `<div class="empty-inventory">${emptyText}</div>`;
                    return;
                }
                
                this.inventoryList.innerHTML = displayCollection
                    .map(item => `
                        <div class="number-item ${item.isFavorite ? 'favorite' : ''}" 
                             onclick="game.toggleFavorite('${item.id}')">
                            <div>
                                <span>üöó ${item.number}</span>
                                <span class="unique-badge">—É–Ω–∏–∫–∞–ª—å–Ω—ã–π</span>
                            </div>
                            <span class="favorite-star">${item.isFavorite ? '‚≠ê' : '‚òÜ'}</span>
                        </div>
                    `)
                    .join('');
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ HTML
        let game;

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', () => {
            game = new Game();
        });
    </script>
</body>
