<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó –ê–≤—Ç–æ –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
            font-weight: bold;
        }

        .roulette-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .roulette-display {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-display {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .spin-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .spin-button:hover {
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .inventory-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .inventory-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .number-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            border-left: 4px solid #4ECDC4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .number-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .number-item.favorite {
            background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,165,0,0.2));
            border-left: 4px solid #FFD700;
        }

        .favorite-star {
            color: #FFD700;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .favorite-star:hover {
            transform: scale(1.3);
        }

        .empty-inventory {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            padding: 40px 20px;
        }

        .combinations-info {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spinning {
            animation: spin 0.3s ease-in-out infinite;
        }

        .inventory-list::-webkit-scrollbar {
            width: 6px;
        }

        .inventory-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .inventory-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó –ê–≤—Ç–æ –†—É–ª–µ—Ç–∫–∞</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>üì¶ –í—Å–µ–≥–æ:</span>
                    <span id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span>‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ:</span>
                    <span id="favoriteCount">0</span>
                </div>
                <div class="stat-item">
                    <span>üé∞ –ö—Ä—É—á–µ–Ω–∏–π:</span>
                    <span id="spinCount">0</span>
                </div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="all">–í—Å–µ –Ω–æ–º–µ—Ä–∞</div>
            <div class="tab" data-tab="favorites">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ</div>
        </div>

        <main>
            <div class="roulette-section">
                <div class="roulette-display" id="rouletteDisplay">
                    <div class="number-display" id="currentNumber">–ê000–ê–ê 777</div>
                </div>
                <button class="spin-button" id="spinButton">
                    üé∞ –ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É
                </button>
                <div class="combinations-info" id="combinationsInfo">
                    –í—Å–µ–≥–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π: 82,944,000
                </div>
            </div>

            <div class="inventory-section">
                <h2 id="inventoryTitle">üì¶ –í—Å–µ –Ω–æ–º–µ—Ä–∞</h2>
                <div class="inventory-list" id="inventoryList">
                    <div class="empty-inventory">–ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï –ö–û–õ–ò–ß–ï–°–¢–í–û –ö–û–ú–ë–ò–ù–ê–¶–ò–ô
        const LETTERS = [
            '–ê', '–ë', '–í', '–ì', '–î', '–ï', '–Å', '–ñ', '–ó', '–ò', '–ô', '–ö', '–õ', '–ú', 
            '–ù', '–û', '–ü', '–†', '–°', '–¢', '–£', '–§', '–•', '–¶', '–ß', '–®', '–©', '–™', 
            '–´', '–¨', '–≠', '–Æ', '–Ø'
        ];

        // –í—Å–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ —Ü–∏—Ñ—Ä –æ—Ç 000 –¥–æ 999
        const NUMBERS = Array.from({length: 1000}, (_, i) => 
            i.toString().padStart(3, '0')
        );

        // –í—Å–µ —Ä–µ–≥–∏–æ–Ω—ã –†–æ—Å—Å–∏–∏ + —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ
        const REGIONS = Array.from({length: 199}, (_, i) => 
            (i + 1).toString()
        ).concat([
            '002', '003', '004', '005', '006', '007', '008', '009',
            '102', '113', '116', '121', '123', '124', '125', '126', 
            '134', '136', '138', '142', '147', '150', '152', '154', 
            '156', '159', '161', '163', '164', '173', '174', '177', 
            '178', '186', '190', '196', '197', '199',
            '277', '299', '377', '399', '477', '499', '577', '599', 
            '677', '699', '777', '799', '877', '899', '977', '999'
        ]);

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π
        const TOTAL_COMBINATIONS = (LETTERS.length ** 3) * NUMBERS.length * REGIONS.length;

        class CarNumberGenerator {
            static generate() {
                const letter1 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const letter2 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const letter3 = LETTERS[Math.floor(Math.random() * LETTERS.length)];
                const number = NUMBERS[Math.floor(Math.random() * NUMBERS.length)];
                const region = REGIONS[Math.floor(Math.random() * REGIONS.length)];
                
                return {
                    number: `${letter1}${number}${letter2}${letter3} ${region}`,
                    id: Date.now() + Math.random(),
                    isFavorite: false,
                    timestamp: new Date().toLocaleDateString('ru-RU')
                };
            }
        }

        class Game {
            constructor() {
                this.spinCount = 0;
                this.collection = [];
                this.currentTab = 'all';
                this.isSpinning = false;
                
                this.initializeElements();
                this.loadGame();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.spinButton = document.getElementById('spinButton');
                this.rouletteDisplay = document.getElementById('rouletteDisplay');
                this.currentNumber = document.getElementById('currentNumber');
                this.inventoryList = document.getElementById('inventoryList');
                this.inventoryTitle = document.getElementById('inventoryTitle');
                this.totalCount = document.getElementById('totalCount');
                this.favoriteCount = document.getElementById('favoriteCount');
                this.spinCountElement = document.getElementById('spinCount');
                this.combinationsInfo = document.getElementById('combinationsInfo');
                
                this.spinButton.addEventListener('click', () => this.spin());
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTab = e.target.dataset.tab;
                        this.updateInventory();
                        this.updateTitle();
                    });
                });
                
                this.combinationsInfo.textContent = 
                    `–í—Å–µ–≥–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π: ${TOTAL_COMBINATIONS.toLocaleString('ru-RU')}`;
            }
            
            async spin() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                this.spinButton.disabled = true;
                this.rouletteDisplay.classList.add('spinning');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è
                const spins = 20;
                for (let i = 0; i < spins; i++) {
                    this.currentNumber.textContent = CarNumberGenerator.generate().number;
                    await this.delay(80 + (i * 5));
                }
                
                // –§–∏–Ω–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä
                const finalNumber = CarNumberGenerator.generate();
                this.currentNumber.textContent = finalNumber.number;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é
                this.collection.unshift(finalNumber);
                this.spinCount++;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º
                this.saveGame();
                this.updateDisplay();
                
                // –ó–∞–≤–µ—Ä—à–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                this.rouletteDisplay.classList.remove('spinning');
                this.spinButton.disabled = false;
                this.isSpinning = false;
            }
            
            toggleFavorite(numberId) {
                const number = this.collection.find(item => item.id === numberId);
                if (number) {
                    number.isFavorite = !number.isFavorite;
                    this.saveGame();
                    this.updateDisplay();
                }
            }
            
            updateDisplay() {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const favoriteCount = this.collection.filter(item => item.isFavorite).length;
                this.totalCount.textContent = this.collection.length;
                this.favoriteCount.textContent = favoriteCount;
                this.spinCountElement.textContent = this.spinCount;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                this.updateInventory();
                this.updateTitle();
            }
            
            updateTitle() {
                if (this.currentTab === 'favorites') {
                    this.inventoryTitle.textContent = '‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ –Ω–æ–º–µ—Ä–∞';
                } else {
                    this.inventoryTitle.textContent = 'üì¶ –í—Å–µ –Ω–æ–º–µ—Ä–∞';
                }
            }
            
            updateInventory() {
                let displayCollection = this.collection;
                
                if (this.currentTab === 'favorites') {
                    displayCollection = this.collection.filter(item => item.isFavorite);
                }
                
                if (displayCollection.length === 0) {
                    const emptyText = this.currentTab === 'favorites' 
                        ? '–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –Ω–æ–º–µ—Ä–æ–≤' 
                        : '–ö–æ–ª–ª–µ–∫—Ü–∏—è –ø—É—Å—Ç–∞';
                    this.inventoryList.innerHTML = `<div class="empty-inventory">${emptyText}</div>`;
                    return;
                }
                
                this.inventoryList.innerHTML = displayCollection
                    .map(item => `
                        <div class="number-item ${item.isFavorite ? 'favorite' : ''}" 
                             onclick="game.toggleFavorite(${item.id})">
                            <span>üöó ${item.number}</span>
                            <span class="favorite-star">${item.isFavorite ? '‚≠ê' : '‚òÜ'}</span>
                        </div>
                    `)
                    .join('');
            }
            
            saveGame() {
                const gameData = {
                    spinCount: this.spinCount,
                    collection: this.collection
                };
                localStorage.setItem('carRouletteGame', JSON.stringify(gameData));
            }
            
            loadGame() {
                const saved = localStorage.getItem('carRouletteGame');
                if (saved) {
                    const gameData = JSON.parse(saved);
                    this.spinCount = gameData.spinCount || 0;
                    this.collection = gameData.collection || [];
                }
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ HTML
        let game;

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', () => {
            game = new Game();
        });
    </script>
</body>
</html>
